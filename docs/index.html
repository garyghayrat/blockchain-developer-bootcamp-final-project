<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href=""-->
    <link rel="stylesheet" href="style.css"
    <title>Garyslist</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.1-rc.3/web3.min.js"></script>

</head>
<body>
    <header>
    <h1>Welcome to Garyslist</h1>
    
    </header>
    <h4 id="h4">The most reliable, immutable, and censorship-resistant way to store your links</h4>
    <div id="mm-detected"></div>
    <div id="mm-current-account"></div>
    <button id="mm-connect">Connect to Metamask</button>
    <p>Select <b>Rinkeby</b> Network</p>

    <div id="daily-rate"></div>

    <div id="inputs">
    <input type="text" id="mc-input-box" placeholder="Put your description here">
    <input type="text" id="mc-url-box" placeholder="URL here, including https://">
    <input id="mc-days-box" placeholder="Up for how many days">
    <button id="mc-buy-button">Submit Message</button>
    </div>

    <div id="outputs">
        <input type="text" id="mc-output-box" placeholder="Put your ID here">
        <button id="mc-get-button">Retrieve Message</button>
    </div>

    <div id="list-container">
        <ul id="list">
        </ul>
    </div>

    <script src="dapp.js"></script>
</body>
</html>
